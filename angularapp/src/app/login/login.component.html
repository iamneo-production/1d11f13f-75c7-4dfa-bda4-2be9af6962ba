<form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="input-container">
      <!-- Email input -->
      <label for="email"><b>Email Address</b></label>
      <div class="email-input">
        <input type="text"autocomplete="username" placeholder="Enter Email Address" formControlName="email"  required/>
        <span class="icon-envelope"><i class="bi bi-envelope"></i></span>
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="validation-error">Email is required</div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="validation-error">Invalid email format</div>
    </div>
  
    <!-- Password input -->
  <div class="input-container">
  
    <label for="password"><b>Password</b></label>
    <input type="password" autocomplete="current-password" placeholder="Enter Password" formControlName="password" required/>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="validation-error">Password is required</div>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="validation-error">Password must be at least 8 characters long</div>
  </div>
    <!-- Submit button -->
    <button (click)="['login()']" type="submit">Login</button>
  
    
    
  
    <!-- Forgot password and Register here section -->
    <div class="forgot-register-section">
      <div class="forgot-password">
        <a routerLink="/resetpassword">Forgot Password</a>
      </div>
      <div class="register-message">
        <span>Don't have an account? </span><a href="/register-form">Register here</a>
      </div>
    </div>
  
    <!-- Success message -->
