<app-navbar></app-navbar>
<div class="col-md-6 offset-md-3 custom-form">
    <h3>Update Student</h3>
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">

        <div class="form-group">
            <label>First Name*</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="student.firstName" name="name"
                placeholder="Enter first name" required #name="ngModel" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}">
            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                First name is required
            </div>
        </div>
        <div class="form-group">
            <label>Last Name*</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName"
                placeholder="Enter last name" required #lastName="ngModel" [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}">
            <div class="invalid-feedback" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                Last name is required
            </div>
        </div>

        <div class="form-group">
            <label>Email*</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="student.email" name="email"
                placeholder="Enter email" required #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label>Password*</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="student.password" name="password"
                placeholder="Enter password" required #password="ngModel" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
            <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label>Address*</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="student.address" name="address"
                placeholder="Enter address" required #address="ngModel" [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}">
            <div class="invalid-feedback" *ngIf="address.invalid && (address.dirty || address.touched)">
                Address is required
            </div>
        </div>
        
        <div class="form-group">
            <label>Phone Number*</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="student.phoneNumber"
                name="phoneNumber" placeholder="Enter phone number" required #phoneNumber="ngModel" [ngClass]="{'is-invalid': phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)}">
            <div class="invalid-feedback" *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
                Phone number is required
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="studentForm.invalid">Submit</button>


    </form>
</div>
